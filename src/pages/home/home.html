<ion-header>
  <ion-navbar>
    <ion-title>
      Create Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-item-group>
      <ion-item-divider color="light">Create</ion-item-divider>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="List" name="list" [(ngModel)]="data.list"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
          <button ion-button block (click)="create()">Add list</button>
      </div>
    </ion-item-group>
  </div>

  <div padding>
    <ion-item-group>
      <ion-item-divider color="light">Read</ion-item-divider>
      <ion-item *ngFor="let datas of data; let i = index">
        {{ datas }}
        <button ion-button color="danger" float-right (click)="delete(datas)">Delete</button>
        <button ion-button color="secondary" float-right (click)="update(i)">Update</button>
      </ion-item>
    </ion-item-group>
  </div>
  
</ion-content>
